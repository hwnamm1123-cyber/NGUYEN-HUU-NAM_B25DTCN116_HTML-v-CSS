<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0">
        <tr>
            <td>Họ và tên:</td>
            <td><input type="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="" id="" ></td>
        </tr>
        <tr>
            <td>Giới tính: </td>
            <td>
                <input type="radio" name="gender" id="nam" value="nam"><label>Nam</label>
                <input type="radio" name="gender" id="nu" value="nu"><label>Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Số căn cước công dân: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày cấp</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Nơi cấp: </td>
            <td><input type="text" name="diachi" id="diachi"></td>
        </tr>
        <tr>
            <td>Số điện thoại: </td>
            <td><input type="tel" name="std" id="std"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td>Địa chỉ thường trú: </td>
            <td><textarea name="dctht" row="6" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Địa chỉ tạm trú</td>
            <td><textarea name="dctmt" row="6" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Loại căn cước công dân</td>
            <td>
                <input type="radio" name="cccd" id="new" value="new"><lable>Căn cước công dân mới</lable>
                <input type="radio" name="cccd" id="old" value="old"><label>Căn cước công dân cũ</label>
            </td>
        </tr>
        <tr>
            <td>Dân tộc: </td>
            <td><input type="text" name="dantoc" id="dantoc"></td>
        </tr>
        <tr>
            <td>Tôn giáo: </td>
            <td><input type="text" name="tongiao" id="tongiao"></td>
        </tr>
        <tr>
            <td>Quốc tịch: </td>
            <td><input type="text" value="Việt Nam" name="quoctich"></td>
        </tr>
        <tr>
            <td>Họ tên cha/mẹ: </td>
            <td><input type="text" name="ten"></td>
        </tr>
        <tr>
            <td>Số CMND/CCCD của cha/mẹ: </td>
            <td><input type="text" name="cccd"></td>
        </tr>
        <tr>
            <td>Tỉnh/Thành phố: </td>
            <td>
                <select>
                    <option>Chọn Tỉnh/Thành Phố</option>
                    <option>Bắc Ninh</option>
                    <option>Hà Nội</option>
                    <option>Thanh Hóa</option>
                    <option>Nam Định</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Đăng ký thành viên</button>
            </td>
        </tr>
    </table>
</body>
</html>
