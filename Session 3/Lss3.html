<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0">
        <tr>
            <td>Họ và tên: </td>
            <td><input type="name"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Ngày sinh: </td>
            <td><input type="date" name="" id="" /></td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <input type="radio" name="gender" id="nam" value="nam"><label>Nam</label>
                <input type="radio" name="gender" id="nu" value="nu"><label>Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Số điện thoại: </td>
            <td><input type="tel" name=""/></td>
        </tr>
        <tr>
            <td>Chuyên ngành: </td>
            <td><input type="text" name=""/></td>
        </tr>
        <tr>
            <td><label for="year">Năm nhập học: </label></td>
            <td><input type="number" id="year" name="year" min="0" max="2025"></td>
        </tr>
        <tr>
            <td><label for="gpa">Điểm GPA: </label></td>
            <td><input type="number" id="gpa" name="gpa" min="0" max="4.00"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea name="diachi" row="6" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Chọn tài liệu</td>
            <td>
                <select>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                    <option>Lớp 3</option>
                    <option>Lớp 4</option>
                    <option>Lớp 5</option>
                    <option>Lớp 6</option>
                    <option>Lớp 7</option>
                    <option>Lớp 8</option>
                    <option>Lớp 9</option>
                    <option>Lớp 10</option>
                    <option>Lớp 11</option>
                    <option>Lớp 12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Ngày đăng ký học:</td>
            <td><input type="datetime-local" name="date" id="date" /></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Gửi thông tin</button>
            </td>
        </tr>
    </table>    
</body>
</html>
