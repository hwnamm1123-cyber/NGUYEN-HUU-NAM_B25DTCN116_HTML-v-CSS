<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0">
        <tr>
            <td>Họ và tên: </td>
            <td><input type="name" name="name" id="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh: </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Giới tính: </td>
            <td>
                <input type="radio" name="gender" id="nam" value="nam"><label>Nam</label>
                <input type="radio" name="gender" id="nu" value="nu"><label>Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Số điện thoại: </td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Địa chỉ: </td>
            <td><textarea name="dc" row="6" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Vai trò trong nhóm: </td>
            <td>
                <select>
                    <option>Thành viên</option>
                    <option>Nhóm phó</option>
                    <option>Nhóm trưởng</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Sở thích: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Kỹ năng: </td>
            <td><textarea name="kn" row="6" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Thời gian rảnh: </td>
            <td>
                <input type="checkbox" name="time" value="sáng">Sáng
                <input type="checkbox" name="time" value="trưa">Trưa
                <input type="checkbox" name="time" value="tối">Tối
            </td>
        </tr>
        <tr>
            <td>Lí do tham gia nhóm: </td>
            <td><textarea name="lido" row="6" cols="20"></textarea></td>
        </tr>
        <tr>
            <td>Màu yêu thích: </td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Đăng ký nhận bản tin: </td>
            <td>
                <input type="checkbox" name="luachon" value="có">Có
            </td>
        </tr>
        <tr>
            <td>Nhận thông báo qua Email: </td>
            <td>
                <input type="radio" name="tbao" id="yes" value="yes"><label>Có</label>
                <input type="radio" name="tbao" id="no" value="no"><label>Không</label>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Đăng ký thành viên</button>
            </td>
        </tr>
    </table>
</body>
</html>
