<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
    <form action="">
        <p>
            Họ và tên: <input type="text" name="fullname" />
        </p>
        <p>
            Chọn ngày giờ: <input type="date" id="" />
        </p>
        <p>
            Loại dịch vụ: 
            <select name="service">
                <option>Tư vấn học tập</option>
                <option>Hướng nghiệp</option>
            </select>
        </p>
        <p>
            Ghi chú: <textarea name="note" row="4" cols="20"></textarea>
        </p>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
