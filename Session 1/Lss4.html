<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format Text for Education</h1>
    <p>Please use only HTML without CSS.</p>
    <ul>
        <li>This word is <em>emphasized</em></li> <!-- Thẻ in nghiêng <em> -->
        <li>This word is <i>italic</i></li> <!-- Thẻ in nghiên sử dụng <i> -->
        <li>This word is <sup>superscripted</sup></li> <!-- Thẻ mũ sử dụng <sup> -->
        <li>This word is <sub>subscripted</sub></li> <!-- Thẻ mũ dưới sử dụng <sub> -->
        <li>This word is <int>inserted</int></li> <!--Gạch chân sử dụng thẻ <int> -->
        <li>This word is <del>deleted</del></li> <!-- Gạch chéo chữ <del> -->
        <li>This word is <mark>marked</mark></li> <!-- Bôi nền màu vàng <mark> -->
    </ul>
</body>
</html>
