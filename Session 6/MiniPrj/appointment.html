<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MiniPrj.css">
</head>
<body>
    <h1>Đăng ký lịch khám</h1>
    <div class="menu">
        <a href="index.html">Trang chủ</a>&nbsp;
        <a href="services.html">Dịch vụ</a>&nbsp;
        <a href="appointment.html">Đăng ký lịch khám</a>
    </div>

    <div class="section">
        <form>
            <div>
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập họ tên" />
            </div>

            <div>
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com" />
            </div>

            <div>
                <label>Số điện thoại</label>
                <input type="tel" />
            </div>

            <div>
                <label>Chọn dịch vụ</label>
                <select>
                    <option>Khám răng tổng quát</option>
                    <option>Lấy cao răng</option>
                    <option>Tẩy trắng răng</option>
                    <option>Niềng răng</option>
                </select>
            </div>

            <div>
                <label>Ngày khám</label>
                <input type="date" />
            </div>

            <div>
                <label>Ghi chú thêm</label>
                <textarea placeholder="Yêu cầu thêm..."></textarea>
            </div>
            <br />
            <input type="submit" value="Gửi đăng ký" />
        </form>
    </div>
    <br />

        <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười – Hotline: 0900 000 000</p>
    </div>
</body>
</html>
