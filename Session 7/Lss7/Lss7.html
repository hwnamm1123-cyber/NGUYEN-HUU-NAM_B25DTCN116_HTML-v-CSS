<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lss7.css"/>
</head>
<body>
    <div class="feedback-container">
        <h2>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h2>
        
        <form>
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập họ tên">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Dịch vụ đã sử dụng</label>
                <select>
                    <option>Khám răng tổng quát</option>
                    <option>Niềng răng</option>
                    <option>Tẩy trắng răng</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mức độ hài lòng</label>
                <select>
                    <option>Rất hài lòng</option>
                    <option>Hài lòng</option>
                    <option>Chưa hài lòng</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nội dung phản hồi</label>
                <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Gửi feedback</button>
        </form>
    </div>
</body>
</html>
