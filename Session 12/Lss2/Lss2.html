<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lss2</title>
    <link rel="stylesheet" href="Lss2.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="img"> 
            <i class="fa-solid fa-code"></i>
            <p class="badge">Bán chạy</p>
        </div>

        <div class="card-content">
            <div class="logo">
                <div class="btn">
                    <p>Lập trình</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-star"></i>
                    <p>4.9</p>
                </div>
            </div>

            <h1 class="course-title">Lập trình Web Full Stack</h1>
            <p class="course-desc">Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất</p>

            <div class="follow">
                <div class="meta-item">
                    <i class="fa-solid fa-clock"></i>
                    <p>40 giờ</p>
                </div>
                <div class="meta-item">
                    <i class="fa-solid fa-users"></i>
                    <p>12K+ học viên</p>
                </div>
            </div>

            <div class="footer-card">
                <p class="Gia">2.990.000đ</p>
                <div class="button">
                    <p>Xem chi tiết</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
