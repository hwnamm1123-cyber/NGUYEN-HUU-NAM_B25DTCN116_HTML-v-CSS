<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lss1</title>
    <link rel="stylesheet" href="Lss1.css" />
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="log-in">
                <h1>Đăng ký</h1>
                <p class="subtitle">Tạo tài khoản để bắt đầu học trên e-learning</p>
            </div>
            <div class="name">
                <div class="input-group">
                    <label>Họ và tên đệm</label>
                    <input type="text" placeholder="Nguyễn Văn">
                </div>
                <div class="input-group">
                    <label>Tên đầy đủ</label>
                    <input type="text" placeholder="An">
                </div>
            </div>
            <div class="info">
                <div class="input-group">
                <label>Số điện thoại</label>
                <input type="text" placeholder="0912 345 678">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Nhập địa chỉ email">
            </div>

            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>

            <div class="input-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" placeholder="Nhập lại mật khẩu">
            </div>
            </div>

            <div class="btn">
                <button type="submit">Đăng ký</button>
            </div>

            <footer class="footer">
                <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
