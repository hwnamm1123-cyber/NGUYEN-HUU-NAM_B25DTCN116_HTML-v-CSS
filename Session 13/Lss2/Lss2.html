<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lss2</title>
    <link rel="stylesheet" href="Lss2.css"/>
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="login">
                <h1>Đăng nhập</h1>
                <p class="sub">Đăng nhập để sử dụng hệ thống e-learning</p>
            </div>
            <div class="info">
                <div class="input">
                    <label>Email</label>
                    <input type="email" placeholder="Nhập địa chỉ email">
                </div>
                <div class="input">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <div class="btn">
                    <button type="submit">Đăng nhập</button>
                </div>

                <footer class="footer">
                    <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
